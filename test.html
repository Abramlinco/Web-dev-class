<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-gray-100 py-16">
        <div class="container mx-auto px-6 text-center">
          <h2 class="text-3xl font-bold mb-8">Open Positions</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- Position 1 -->
            <div class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow">
              <h3 class="text-2xl font-semibold mb-2">Barista</h3>
              <p class="text-gray-600 mb-4">New York, NY</p>
              <a href="#" class="text-blue-500 font-semibold hover:underline">Learn More</a>
            </div>
            
            <!-- Position 2 -->
            <div class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow">
              <h3 class="text-2xl font-semibold mb-2">Customer Service Representative</h3>
              <p class="text-gray-600 mb-4">Brooklyn, NY</p>
              <a href="#" class="text-blue-500 font-semibold hover:underline">Learn More</a>
            </div>
            
            <!-- Position 3 -->
            <div class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow">
              <h3 class="text-2xl font-semibold mb-2">Operations Manager</h3>
              <p class="text-gray-600 mb-4">Los Angeles, CA</p>
              <a href="#" class="text-blue-500 font-semibold hover:underline">Learn More</a>
            </div>
      
            <!-- Add more positions similarly -->
             <!-- Tailwind CSS + FontAwesome for Search Icon -->
            <div class="relative">
                <input type="text" class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Quick Search" />
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fas fa-search text-gray-400"></i>
                </span>
            </div>
  
            <a target="_blank" href="https://icons8.com/icon/132/search">Search</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
          </div>
        </div>
      </section>
      
</body>
</html>
